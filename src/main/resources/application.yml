spring:
  datasource:
    url: jdbc:h2:mem:demo-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include:
          - beans
          - env